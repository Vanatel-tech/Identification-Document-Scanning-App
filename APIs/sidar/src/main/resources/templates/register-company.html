<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Register Your Company</h1>
    </header>
    <main class="container my-5">
        <form id="companyForm" action="buildings.html" method="post">
            <h2 class="text-center mb-4">Company Details</h2>
            <div class="mb-3">
                <label for="company-name" class="form-label">Company Name:</label>
                <input type="text" class="form-control" id="company-name" name="company-name" required>
            </div>
            <div class="mb-3">
                <label for="company-email" class="form-label">Company Email:</label>
                <input type="email" class="form-control" id="company-email" name="company-email" required>
            </div>
            <div class="mb-3">
                <label for="phone-number" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone-number" name="phone-number" required>
            </div>
            <div class="mb-3">
                <label for="hq-location" class="form-label">Company HQ Location:</label>
                <input type="text" class="form-control" id="hq-location" name="hq-location" required>
            </div>
            <div class="mb-3">
                <label for="company-username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="company-username" name="company-username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Next: Add Building Details</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; By Vanatel Company. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
